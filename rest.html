    <script>
        function multiply(mult, ...args){
            return args.map((arg) => {
                return arg * mult
            })         
        }

        console.log(multiply(2,3,5,4))
//Com os rest params o args se torna um array com todos os parametros mandados n√£o importando a quantidade


    </script>
