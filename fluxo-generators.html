<html>
    <head>Generator</head>
    <body>            
    </body>
    <script>

        function ajax(url){
            fetch(url)
                .then((data) => data.json())
                .then((data) => dados.next(data))
        }

        function* ajaxGen(){
            console.log("Buscando posts 1")
            let posts1 = yield ajax("https://api.github.com/users/iggorsantos")
            console.log(posts1)

            console.log("Buscando posts 2")
            let posts2 = yield ajax("https://api.github.com/users/nivandosoares")
            console.log(posts2)
        }
    
    let dados = ajaxGen()
    
    dados.next()
       
    </script>
</html>
