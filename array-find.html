      const list = [1,-5,2,-3];

      const underZeroIndex = list.findIndex(x => x < 0)
      console.log(underZeroIndex)
        //Método array findIndex retorna o index do primeiro elemento de um array que passou por um determinado teste logico
      //Se nenhum valor satisfazer o teste lógico ele retorna -1
